<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>增加用户</title>
</head>
<body>

<form action="../user/bbsUserInsert.do" method="post">
    <table border="1">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="uName"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="uPassword"></td>
        </tr>
        <tr>
            <td>用户性别</td>
            <td><input type="text" name="uSex"></td>
        </tr>
        <tr>
            <td>用户头像路径</td>
            <td><input type="text" name="uFace"></td>
        </tr>
        <tr>
            <td>用户注册时间</td>
            <td><input type="date" name="uRegTime"></td>
        </tr>
        <tr>
            <td>用户类型</td>
            <td><input type="text" name="uType"></td>
        </tr>
        <tr><td colspan="2"><input type="submit" value="增加"></td></tr>
    </table>

</form>
</table>
<a href="index.html">返回首页</a>
</body>
</html>

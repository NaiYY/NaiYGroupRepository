<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<center>
    <div style="height: 100%">
        <img src="/static/image/zero.jpg" width="268" height="268">
        <form action="/login.do" method="post">
            <table border="1">
                <tr>
                    <td>用户名</td>

                    <td>密码</td>

            </table>
        </form>
    </div>
</center>

</html>

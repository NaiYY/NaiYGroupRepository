<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>论坛管理 - 后台</title>
	</head>
	<script src="./Js/jquery-3.4.1.min.js"></script>
	<style>
		ul {
			list-style: none;
		}

		#menu {
			cursor: pointer;
			margin: 0px;
			padding: 0px;
			margin-top: 25px;
			margin-left: 20px;
		}

		#menu li ul {
			display: none;
		}

		#menu li ul li {
			margin-top: 10px;
			margin-bottom: 10px;
		}
	</style>
	<body style="margin: 0px;">
		<div style="width: auto;height: 750px;border: 1px solid rgba(15,0,0,0.42);">
			<div id="top" style="width: auto;height: 80px;border: 1px solid rgba(15,0,0,0.42);">
				<div style="width: 300px;height: 80px;float: left;">
					<h2 style="margin-left: 30px;">论坛系统后台管理</h2>
				</div>
				<div style="width: auto;height: 80px;">
					
				</div>
			</div>
			<div id="bottom" style="width: auto;height: 666px;border: 1px solid rgba(15,0,0,0.42);">
				<div id="left" style="width: 200px;height: 664px;border: 1px solid rgba(15,0,0,0.42);float: left;">
					<ul onselectstart="return false" id="menu">
						<li>
							<b id="1" onclick="displayUl(id)">板块列表</b>
							<ul id="ul1">
								<li><a href="/section/bbsSectionInsert.html" target="test">加入板块</a></li>
								<li><a href="/section/bbsSectionSelect.do" target="test">查看板块</a></li>
							</ul>
						</li>
						<li>
							<b id="2" onclick="displayUl(id)">主题列表</b>
							<ul id="ul2">
								<li><a href="/topic/bbsTopicInsert.html" target="test">加入主题</a></li>
								<li><a href="/topic/bbsTopicSelect.do" target="test">查看主题</a></li>
							</ul>
						</li>
						<li>
							<b id="3" onclick="displayUl(id)">回复管理</b>
							<ul id="ul3">
								<li><a href="/reply/bbsReplySelect.do" target="test">查看回复</a></li>
							</ul>
						</li>
						<li>
							<b id="4" onclick="displayUl(id)">用户管理</b>
							<ul id="ul4">
								<li><a href="/bbsUserInsert.html" target="test">加入用户</a></li>
								<li><a href="/user/bbsUserSelect.do" target="test">查看用户</a></li>
							</ul>
						</li>
					</ul>

				</div>
				<div id="right" style="width: auto;height: 664px;border: 1px solid rgba(15,0,0,0.42);">
					<iframe id="test" name="test" style="width: 1308px;height: 660px;" frameBorder=0></iframe>
				</div>
			</div>
		</div>
	</body>
	<script>
		function displayUl(id) {
			var ul = $("#ul" + id);

			if (ul.css("display") == "none") {
				ul.css("display", "block");
			} else {
				ul.css("display", "none");
			}
		}
	</script>
</html>
